<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #prediction_result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Risk Predictor</h1>
        <p>Enter applicant details to assess credit risk.</p>
        <form id="loan-form">
            <label for="credit_score">Credit Score:</label>
            <input type="number" id="credit_score" required>

            <label for="annual_income">Annual Income ($):</label>
            <input type="number" id="annual_income" required>

            <label for="loan_amount">Loan Amount ($):</label>
            <input type="number" id="loan_amount" required>

            <label for="loan_term_years">Loan Term (years):</label>
            <input type="number" id="loan_term_years" required>

            <button type="submit">Assess Risk</button>
        </form>
        <div id="prediction_result"></div>
    </div>

    <script>
        // TODO: Replace with your actual Render API URL
        const BACKEND_URL = "https://your-render-app-name.onrender.com";

        document.getElementById('loan-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const credit_score = document.getElementById('credit_score').value;
            const annual_income = document.getElementById('annual_income').value;
            const loan_amount = document.getElementById('loan_amount').value;
            const loan_term_years = document.getElementById('loan_term_years').value;

            const inputData = {
                'credit_score': parseInt(credit_score),
                'annual_income': parseFloat(annual_income),
                'loan_amount': parseFloat(loan_amount),
                'loan_term_years': parseInt(loan_term_years)
            };

            const resultDiv = document.getElementById('prediction_result');
            resultDiv.innerText = "Assessing risk...";

            try {
                const response = await fetch(`${BACKEND_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(inputData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                resultDiv.innerText = `Prediction: ${result.prediction}`;

            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerText = 'Error assessing risk. Please try again.';
            }
        });
    </script>
</body>
</html>
